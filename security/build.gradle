dependencies {
    compile project(':repository')
    compile project(':common')

    compile 'org.springframework.boot:spring-boot-starter-web:' + springBootVersion
    compile 'org.springframework.boot:spring-boot-starter-security:'+ springBootVersion
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.2.0.RELEASE'
    compile 'org.apache.directory.studio:org.apache.commons.lang:2.6'
    // This is for enabling spring endpoints (e.g. /health)
    runtime 'org.springframework.boot:spring-boot-starter-actuator:'+ springBootVersion
    compile 'com.fasterxml.jackson.core:jackson-databind:2.8.7'
    compile 'com.google.code.gson:gson:2.8.0'
}
